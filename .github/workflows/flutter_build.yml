name: ğŸš€ Flutter Full CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ø§Ø¬Ø§Ø²Ù‡ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ù‡Ù… Ù…ÛŒØ¯Ù‡

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build Flutter Web + Android + Desktop

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: .fvm/fvm_config.json

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      # ---- Build Web ----
      - name: ğŸŒ Build Flutter Web
        run: flutter build web --release

      - name: ğŸš« Disable Jekyll
        run: touch build/web/.nojekyll

      # ---- Build Android APK ----
      - name: ğŸ¤– Build Android APK
        run: flutter build apk --release

      # ---- Build Windows / macOS (Optional) ----
      - name: ğŸªŸ Try to Build Windows (skip if unsupported)
        if: runner.os == 'Windows'
        run: flutter build windows --release || echo "Windows not supported on this runner"

      - name: ğŸ Try to Build macOS (skip if unsupported)
        if: runner.os == 'macOS'
        run: flutter build macos --release || echo "macOS not supported on this runner"

      # ---- Package build outputs ----
      - name: ğŸ“¦ Package artifacts
        run: |
          mkdir artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/ || echo "No APK found"
          zip -r artifacts/flutter_web_build.zip build/web || echo "No web build found"
          zip -r artifacts/flutter_windows_build.zip build/windows/runner/Release || echo "No windows build found"
          zip -r artifacts/flutter_macos_build.zip build/macos/Build/Products/Release || echo "No macos build found"

      - name: ğŸ“¤ Upload artifacts (temporary)
        uses: actions/upload-artifact@v4
        with:
          name: flutter-builds
          path: artifacts/

  deploy_web:
    runs-on: ubuntu-latest
    needs: build
    name: ğŸŒ Deploy Web to GitHub Pages

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          channel: stable

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸŒ Build Flutter Web
        run: flutter build web --release

      - name: ğŸš« Disable Jekyll
        run: touch build/web/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  release:
    runs-on: ubuntu-latest
    needs: build
    name: ğŸ Publish to GitHub Release

    steps:
      - name: ğŸ§© Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-builds
          path: artifacts/

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Flutter Build #${{ github.run_number }}"
          body: |
            ğŸš€ Automated Flutter Build from commit: `${{ github.sha }}`
            Includes:
            - ğŸŒ Web build (deploys to GitHub Pages)
            - ğŸ¤– Android APK
            - ğŸ’» Desktop (if supported)
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
